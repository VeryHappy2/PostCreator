@if (post$ | async; as post) {
    <button mat-flat-button (click)="back()">To back</button>
    <div>
        <h1>{{post.data?.userName}}</h1>
        <hr>
        <h2>{{post.data?.title}}</h2>
        <hr>
        <h3>{{post.data?.date}}</h3>
        <hr>
        <h4>{{post.data?.category?.category}}</h4>
        <hr>
        <p>{{post.data?.content}}</p>       
        <hr>
        <div [formGroup]="commentFormGroup">
            <input formControlName="comment" class="input-comment">
            <button (click)="addComment()">To add a comment</button>
        </div>
        @if (post.data?.comments) {
            @for (comment of post.data?.comments; track comment.id) 
            {
                <mat-list-item>{{comment.comment}}</mat-list-item>
                <hr>
            }
        }
    </div>
}
@else {
    <p>Not found</p>
}
